<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Not Found - Lazy DJ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .session-not-found-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        .session-not-found-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1DB954;
        }
        .session-not-found-message {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #FFFFFF;
        }
        .home-button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #1ED760;
        }
    </style>
</head>
<body>
    <div class="session-not-found-container">
        <h1 class="session-not-found-title">Oops! Session Not Found</h1>
        <p class="session-not-found-message">The session you're looking for no longer exists or has expired.</p>
        <a href="{{ url_for('routes.index') }}" class="home-button">Go to Home Page</a>
    </div>
</body>
</html>
